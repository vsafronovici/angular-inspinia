<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{header}}</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/']">Home</a>
      </li>
      <li *ngFor="let linkPath of linkPaths">
        <a [routerLink]="[linkPath.href]">{{linkPath.text}}</a>
      </li>
      <li class="active">
        <strong>{{lastPath}}</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">
  </div>
</div>
